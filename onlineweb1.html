<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagwati Bag, Nikol - Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 150px;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .login-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .login-form .btn:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bhagwati Bag, Nikol</h1>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Categories</a>
            <div class="dropdown-content">
                <a href="#">School Bag</a>
                <a href="#">College Bag</a>
                <a href="#">Sling Bag</a>
                <a href="#">Hand Bag</a>
                <a href="#">Travelling Bag</a>
            </div>
        </div>
        <a href="#">Cart</a>
        <a href="#login">Login</a>
        <a href="#">Admin Dashboard</a>
    </div>
    
    <div id="login" class="login-form">
        <h2>Customer Login</h2>
        <form>
            <input type="text" placeholder="Enter Phone Number" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    
    <div class="footer">
        <p>Follow us on Instagram: @bhagwati_bag_01 | Facebook: bhagwati_bag_01 | WhatsApp: 9036552471</p>
    </div>
</body>
</html>
